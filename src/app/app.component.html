<app-users (usersChange)="onUsersChange($event)"></app-users>
<div *ngFor="let user of users">
  <!-- Check if the age is less than or equal to 25 before displaying the user -->
  <div *ngIf="getAge(user.dateOfBirth) <= 25">
    <p>First Name: {{ user.firstName }}</p>
    <p>Last Name: {{ user.lastName }}</p>
    <p>Date of Birth: {{ user.dateOfBirth }}</p>
    <p>Phone Number: {{ user.phoneNumber }}</p>
    <p>Email: {{ user.email }}</p>
    <p>{{getAge(user.dateOfBirth)}}</p>
  </div>
</div>
